name: Custom Compile Workflow
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR head (safe read-only)
        # Checkout the PR head (from fork or same repo). We only read files/diff.
        uses: actions/checkout@v6
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Get diff between feature-branch and main
        id: get_diff
        run: |
          git fetch origin main || git fetch ${{ github.event.pull_request.base.repo.full_name }} main
          RAW_DIFF=$(git diff origin/main...HEAD || true)
          if [ -z "$RAW_DIFF" ]; then
            echo "has_diff=false" >> $GITHUB_OUTPUT
            echo "diff<<EOF" >> $GITHUB_OUTPUT
            echo "No differences found" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "has_diff=true" >> $GITHUB_OUTPUT
            echo "diff<<EOF" >> $GITHUB_OUTPUT
            # Process diff to show filename followed by changes
            # Use awk to process the diff and format it, redirect output to GITHUB_OUTPUT
            echo "$RAW_DIFF" | awk '
              /^diff --git/ {
                # Extract filename from "diff --git a/file b/file"
                match($0, /b\/(.+)$/, arr)
                if (arr[1] != "") {
                  if (file != "") print ""
                  file = arr[1]
                  print file
                }
              }
              /^index|^---|^\+\+\+|^@@|^new file mode|^deleted file mode|^similarity|^rename|^old mode|^new mode|^copy from|^copy to/ {
                # Skip git metadata lines
                next
              }
              /^\+|^-/ {
                # Print lines that start with + or -
                print $0
              }
            ' >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Post diff output on PR
        if: steps.get_diff.outputs.has_diff == 'true'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## Diff Output

            **Changes between feature-branch and main:**
            ```
            ${{ steps.get_diff.outputs.diff }}
            ```

